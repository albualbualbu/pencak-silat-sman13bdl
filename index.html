    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;overflow-x:hidden;background:#0f172a}

    /* ===== ANIMATIONS ===== */
    @keyframes float{0%,100%{transform:translateY(0) translateX(0)}50%{transform:translateY(-20px) translateX(20px)}}
    @keyframes float2{0%,100%{transform:translateY(0) translateX(0)}50%{transform:translateY(20px) translateX(-20px)}}
    @keyframes float3{0%,100%{transform:translateY(0) translateX(0)}50%{transform:translateY(-15px) translateX(-15px)}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes slideDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
    .anim-float{animation:float 8s ease-in-out infinite}
    .anim-float2{animation:float2 10s ease-in-out infinite}
    .anim-float3{animation:float3 12s ease-in-out infinite}
    .anim-fade{animation:fadeIn .5s ease-out}
    .anim-slide{animation:slideDown .3s ease-out}

    /* ===== LAYOUT ===== */
    .container{max-width:1200px;margin:0 auto;padding:0 24px}
    .grid-4{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:24px}
    .grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px}
    .grid-2{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:24px}
    .grid-members{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px}

    /* ===== BACKGROUND ===== */
    .bg-page{min-height:100vh;background:linear-gradient(135deg,#0f172a 0%,#022c22 50%,#0f172a 100%)}
    .blob{position:fixed;border-radius:50%;filter:blur(80px);opacity:.15;pointer-events:none}
    .blob1{width:300px;height:300px;background:#10b981;top:80px;left:40px}
    .blob2{width:400px;height:400px;background:#0d9488;top:160px;right:80px}
    .blob3{width:320px;height:320px;background:#22c55e;bottom:80px;left:33%}

    /* ===== HEADER ===== */
    .header{position:sticky;top:0;z-index:50;background:rgba(15,23,42,.85);backdrop-filter:blur(20px);border-bottom:1px solid rgba(16,185,129,.2);box-shadow:0 4px 24px rgba(0,0,0,.4)}
    .header-inner{display:flex;align-items:center;justify-content:space-between;padding:20px 24px}
    .logo-wrap{display:flex;align-items:center;gap:16px;cursor:pointer;text-decoration:none}
    .logo-box{position:relative;width:64px;height:64px;background:linear-gradient(135deg,#10b981,#0d9488);border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:32px;box-shadow:0 4px 20px rgba(16,185,129,.4);transition:transform .3s;flex-shrink:0}
    .logo-box:hover{transform:rotate(6deg)}
    .logo-title{font-size:28px;font-weight:900;background:linear-gradient(90deg,#6ee7b7,#5eead4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .logo-sub{font-size:12px;color:#6ee7b7;font-weight:600;letter-spacing:.05em}
    .nav-desktop{display:flex;gap:8px}
    .nav-btn{display:flex;align-items:center;gap:8px;padding:10px 20px;border-radius:12px;font-weight:700;font-size:14px;cursor:pointer;border:none;transition:all .3s;background:rgba(30,41,59,.6);color:#6ee7b7}
    .nav-btn:hover{background:rgba(51,65,85,.7);color:#a7f3d0}
    .nav-btn.active{background:linear-gradient(90deg,#10b981,#0d9488);color:#fff;box-shadow:0 4px 16px rgba(16,185,129,.4);transform:scale(1.05)}
    .burger{display:none;background:rgba(30,41,59,.6);border:none;border-radius:12px;padding:12px;color:#6ee7b7;font-size:22px;cursor:pointer}
    .nav-mobile{display:none;flex-direction:column;gap:8px;padding:16px 0}
    .nav-mobile.open{display:flex}
    .nav-mobile .nav-btn{width:100%;justify-content:flex-start;padding:12px 20px}

    /* ===== MAIN ===== */
    main{position:relative;z-index:10;padding:48px 0}

    /* ===== HERO ===== */
    .hero{position:relative;overflow:hidden;border-radius:24px;border:1px solid rgba(16,185,129,.3);box-shadow:0 8px 40px rgba(0,0,0,.5);margin-bottom:48px}
    .hero-img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.3}
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(90deg,#0f172a 40%,rgba(2,44,34,.9) 70%,transparent)}
    .hero-content{position:relative;padding:64px}
    .hero-badge{display:flex;align-items:center;gap:12px;margin-bottom:24px}
    .hero-badge span{font-size:40px}
    .hero-badge p{color:#34d399;font-weight:700;font-size:16px;text-transform:uppercase;letter-spacing:.1em}
    .hero-h1{font-size:clamp(36px,6vw,72px);font-weight:900;color:#fff;line-height:1.1;margin-bottom:24px}
    .hero-h1 span{background:linear-gradient(90deg,#34d399,#2dd4bf);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .hero-p{font-size:18px;color:#cbd5e1;line-height:1.7;margin-bottom:32px;max-width:560px}
    .hero-btns{display:flex;flex-wrap:wrap;gap:16px}
    .btn-primary{display:inline-flex;align-items:center;gap:8px;padding:16px 32px;background:linear-gradient(90deg,#10b981,#0d9488);color:#fff;border-radius:12px;font-weight:700;font-size:16px;text-decoration:none;border:none;cursor:pointer;box-shadow:0 4px 20px rgba(16,185,129,.4);transition:all .3s}
    .btn-primary:hover{box-shadow:0 6px 28px rgba(16,185,129,.6);transform:scale(1.05)}
    .btn-secondary{display:inline-flex;align-items:center;gap:8px;padding:16px 32px;background:rgba(30,41,59,.8);color:#6ee7b7;border-radius:12px;font-weight:700;font-size:16px;text-decoration:none;border:1px solid rgba(16,185,129,.3);cursor:pointer;transition:all .3s}
    .btn-secondary:hover{background:rgba(51,65,85,.8);transform:scale(1.05)}

    /* ===== CARDS ===== */
    .card{background:rgba(15,23,42,.6);backdrop-filter:blur(12px);border:1px solid rgba(16,185,129,.2);border-radius:20px;overflow:hidden;transition:all .4s;cursor:default}
    .card:hover{border-color:rgba(16,185,129,.5);transform:scale(1.04)}
    .card-img{width:100%;object-fit:cover;display:block;transition:transform .5s}
    .card:hover .card-img{transform:scale(1.1)}
    .card-img-wrap{overflow:hidden;position:relative}
    .card-img-wrap::after{content:'';position:absolute;inset:0;background:linear-gradient(to top,#0f172a 0%,transparent 60%)}
    .card-body{padding:24px}

    /* ===== STAT CARDS ===== */
    .stat-card{background:rgba(15,23,42,.6);backdrop-filter:blur(12px);border:1px solid rgba(16,185,129,.2);border-radius:20px;padding:24px;transition:all .4s;position:relative;overflow:hidden}
    .stat-card:hover{border-color:rgba(16,185,129,.5);transform:scale(1.05)}
    .stat-icon{font-size:48px;margin-bottom:16px;display:block}
    .stat-val{font-size:40px;font-weight:900;margin-bottom:8px}
    .stat-label{color:#94a3b8;font-weight:600}

    /* ===== TIMELINE ===== */
    .timeline{position:relative;padding-left:80px}
    .timeline::before{content:'';position:absolute;left:32px;top:0;bottom:0;width:4px;background:linear-gradient(to bottom,#10b981,#0d9488,#10b981);border-radius:2px}
    .tl-item{position:relative;margin-bottom:48px}
    .tl-dot{position:absolute;left:-80px;top:0;width:64px;height:64px;background:linear-gradient(135deg,#10b981,#0d9488);border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:900;font-size:13px;box-shadow:0 4px 16px rgba(16,185,129,.5);transition:transform .3s;text-align:center;line-height:1.2}
    .tl-item:hover .tl-dot{transform:scale(1.1)}
    .tl-card{background:rgba(15,23,42,.6);backdrop-filter:blur(12px);border:1px solid rgba(16,185,129,.2);border-radius:20px;overflow:hidden;transition:all .4s}
    .tl-item:hover .tl-card{border-color:rgba(16,185,129,.5);transform:scale(1.02)}
    .tl-inner{display:flex;flex-wrap:wrap}
    .tl-img{width:100%;max-width:40%;object-fit:cover;min-height:200px;transition:transform .5s}
    .tl-item:hover .tl-img{transform:scale(1.08)}
    .tl-text{padding:32px;flex:1;min-width:240px}
    .tl-text h3{font-size:28px;font-weight:700;color:#fff;margin-bottom:16px}
    .tl-text p{color:#94a3b8;font-size:16px;line-height:1.7}

    /* ===== MEMBER CARD ===== */
    .member-card{background:rgba(15,23,42,.6);backdrop-filter:blur(12px);border:1px solid rgba(16,185,129,.2);border-radius:20px;overflow:hidden;transition:all .4s}
    .member-card:hover{border-color:rgba(16,185,129,.5);transform:scale(1.05)}
    .member-img-wrap{position:relative;height:256px;overflow:hidden}
    .member-img{width:100%;height:100%;object-fit:cover;transition:transform .5s}
    .member-card:hover .member-img{transform:scale(1.1)}
    .member-img-wrap::after{content:'';position:absolute;inset:0;background:linear-gradient(to top,#0f172a 0%,transparent 60%)}
    .member-badge{position:absolute;top:16px;right:16px;z-index:1;background:rgba(16,185,129,.9);color:#fff;font-size:12px;font-weight:700;padding:4px 12px;border-radius:999px}

    .member-name{font-size:18px;font-weight:700;color:#fff;margin-bottom:4px}
    .member-class{font-size:13px;color:#34d399;margin-bottom:8px}
    .member-date{font-size:12px;color:#64748b}

    /* ===== ACHIEVEMENT CARD ===== */

    .ach-card:hover{border-color:rgba(16,185,129,.5);transform:scale(1.05)}

    .ach-card:hover .ach-img{transform:scale(1.1)}

    .ach-body{padding:24px}
    .ach-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .ach-year{background:rgba(16,185,129,.2);color:#34d399;font-size:12px;font-weight:700;padding:4px 12px;border-radius:999px}
    .ach-cat{color:#64748b;font-size:12px}
    .ach-title{font-size:18px;font-weight:700;color:#fff;margin-bottom:12px}
    .ach-desc{color:#94a3b8;font-size:13px;line-height:1.6}

    /* ===== EVENT CARD ===== */
    .evt-card{background:rgba(15,23,42,.6);backdrop-filter:blur(12px);border:1px solid rgba(16,185,129,.2);border-radius:20px;overflow:hidden;transition:all .4s;margin-bottom:24px}

    .evt-desc{color:#94a3b8;margin-bottom:24px;line-height:1.6}
    .evt-info{display:flex;flex-direction:column;gap:12px}
    .evt-row{display:flex;align-items:center;gap:12px;color:#34d399;font-weight:600}
    .evt-row span:first-child{font-size:20px}

    /* ===== VISION CARDS ===== */
    .vis-card{background:linear-gradient(135deg,rgba(6,78,59,.4),rgba(13,148,136,.3));backdrop-filter:blur(12px);border:1px solid rgba(16,185,129,.3);border-radius:20px;padding:32px}
    .vis-icon{font-size:48px;margin-bottom:16px;display:block}
    .vis-title{font-size:22px;font-weight:700;color:#fff;margin-bottom:16px}
    .vis-text{color:#cbd5e1;font-size:16px;line-height:1.7}

    /* ===== PAGE TITLES ===== */
    .page-header{text-align:center;margin-bottom:48px}
    .page-icon{font-size:64px;display:block;margin-bottom:16px}
    .page-title{font-size:clamp(32px,5vw,52px);font-weight:900;color:#fff;margin-bottom:8px}
    .page-sub{font-size:18px;color:#94a3b8}

    /* ===== FOOTER ===== */
    footer{background:rgba(15,23,42,.8);backdrop-filter:blur(20px);border-top:1px solid rgba(16,185,129,.2);margin-top:80px;padding:48px 24px;text-align:center;position:relative;z-index:10}
    .foot-logo{font-size:48px;margin-bottom:16px;display:block}
    .foot-title{font-size:22px;font-weight:900;color:#fff;margin-bottom:4px}
    .foot-sub{font-size:13px;color:#34d399;margin-bottom:16px}
    .foot-tagline{color:#94a3b8;font-size:16px;margin-bottom:8px}
    .foot-copy{color:#475569;font-size:13px}

    /* ===== GRADIENT TEXT COLORS ===== */
    .grad-green{background:linear-gradient(90deg,#34d399,#2dd4bf);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .grad-amber{background:linear-gradient(90deg,#fde68a,#f59e0b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .grad-blue{background:linear-gradient(90deg,#93c5fd,#67e8f9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .grad-purple{background:linear-gradient(90deg,#d8b4fe,#f9a8d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px){
      .nav-desktop{display:none}
      .burger{display:block}
      .hero-content{padding:32px 24px}
      .tl-img{max-width:100%}
      .evt-img-wrap{max-width:100%;height:200px}
    }
  </style>
</head>

    return '<button class="nav-btn'+(currentPage===n.id?' active':'')+'" data-go="'+n.id+'">'+n.icon+' '+n.label+'</button>';
  }).join('');
  var mobileBtns = navItems.map(function(n){
    return '<button class="nav-btn'+(currentPage===n.id?' active':'')+'" data-go="'+n.id+'">'+n.icon+' '+n.label+'</button>';
  }).join('');
  document.getElementById('header').innerHTML =
    '<div class="container">'+
    '<div class="header-inner">'+
      '<a class="logo-wrap" data-go="beranda">'+
        '<div class="logo-box">'+logoHTML()+'</div>'+
        '<div><div class="logo-title">PENCAK SILAT</div><div class="logo-sub">SMAN 13 Bandar Lampung</div></div>'+
      '</a>'+
      '<nav class="nav-desktop">'+btns+'</nav>'+
      '<button class="burger" id="burger">'+(menuOpen?'‚úï':'‚ò∞')+'</button>'+
    '</div>'+
    '<nav class="nav-mobile'+(menuOpen?' open':'')+'">'+mobileBtns+'</nav>'+
    '</div>';
  bindEvents();
}

function renderPage(){
  var el = document.getElementById('page');
  el.className = 'anim-fade';
  var html = '';
  if(currentPage==='beranda')  html = pageBeranda();
  if(currentPage==='sejarah')  html = pageSejarah();
  if(currentPage==='anggota')  html = pageAnggota();
  if(currentPage==='prestasi') html = pagePrestasi();
  if(currentPage==='kegiatan') html = pageKegiatan();
  el.innerHTML = html;
  // re-trigger animation
  void el.offsetWidth;
  el.className = 'anim-fade';
  bindEvents();
}

function go(page){
  currentPage = page;
  menuOpen    = false;
  renderHeader();
  renderPage();
  window.scrollTo({top:0,behavior:'smooth'});
}

function toggleMenu(){
  menuOpen = !menuOpen;
  renderHeader();
}

function bindEvents(){
  document.querySelectorAll('[data-go]').forEach(function(el){
    el.onclick = function(){ go(el.getAttribute('data-go')); };
  });
  var b = document.getElementById('burger');
  if(b) b.onclick = toggleMenu;
}
