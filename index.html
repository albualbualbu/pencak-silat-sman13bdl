                </div>
                <div class="md:w-3/5 p-8">
                  <h3 class="text-3xl font-bold text-white mb-4">${e.name}</h3>
                  <p class="text-gray-400 mb-6">${e.desc}</p>
                  <div class="space-y-3">
                    <div class="flex items-center space-x-3 text-emerald-400"><span class="text-xl">üìÖ</span><span class="font-semibold">${e.date}</span></div>
                    <div class="flex items-center space-x-3 text-emerald-400"><span class="text-xl">üïê</span><span class="font-semibold">Pukul ${e.time} WIB</span></div>
                    <div class="flex items-center space-x-3 text-emerald-400"><span class="text-xl">üìç</span><span class="font-semibold">${e.loc}</span></div>
                  </div>
                </div>
              </div>
            </div>`).join('')}
          </div>
        </div>`;
      }

      footer() {
        return `
        <footer class="relative z-10 bg-slate-900/80 backdrop-blur-xl border-t border-emerald-500/20 mt-20 py-12">
          <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center items-center space-x-3 mb-6">
              <span class="text-5xl">üõ°Ô∏è</span>
              <div>
                <h3 class="text-2xl font-black text-white">Pencak Silat SMAN 13</h3>
                <p class="text-emerald-400 text-sm">Bandar Lampung</p>
              </div>
            </div>
            <p class="text-gray-400 text-lg mb-4">Membentuk Karakter, Mengukir Prestasi</p>
            <p class="text-gray-600 text-sm">¬© 2012 Ekstrakurikuler Pencak Silat. Semua Hak Dilindungi.</p>
          </div>
        </footer>`;
      }

      /* ---------- main render ---------- */
      render() {
        const pages = { beranda: this.beranda(), sejarah: this.sejarah(), anggota: this.anggota(), prestasi: this.prestasi(), kegiatan: this.kegiatan() };
        document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-slate-900 via-emerald-950 to-slate-900">
          <!-- bg blobs -->
          <div class="fixed inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-20 left-10 w-72 h-72 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float"></div>
            <div class="absolute top-40 right-20 w-96 h-96 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float-delayed"></div>
            <div class="absolute bottom-20 left-1/3 w-80 h-80 bg-green-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float-slow"></div>
          </div>
          ${this.header()}
          <main class="relative z-10 container mx-auto px-6 py-12 animate-fade-in">
            ${pages[this.page] || pages.beranda}
          </main>
          ${this.footer()}
        </div>`;

        /* attach events after render */
        document.querySelectorAll('[data-go]').forEach(el => {
          el.addEventListener('click', () => this.go(el.dataset.go));
        });
        const burger = document.getElementById('burger');
        if (burger) burger.addEventListener('click', () => this.toggleMenu());
      }
    }

    /* ============================================================
       INIT
    ============================================================ */
    document.addEventListener('DOMContentLoaded', () => new App());
  </script>
</body>
</html>
